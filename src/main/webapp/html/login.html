<!DOCTYPE html>
<html>
<head>
    <!--编码格式UTF-8-->
    <meta charset="UTF-8">

    <link rel="icon" href="images/favicon.ico" mce_href="images/favicon.ico" type="image/x-icon">

    <link rel="shortcut icon" href="images/favicon.ico" mce_href="images/favicon.ico" type="image/x-icon">

    <!-- latest Angular javascript -->
    <script src="http://libs.cf/js/angular.min.js"></script>

    <!--bootstrap css-->
    <link href="http://libs.cf/css/bootstrap.min.css" rel="stylesheet">

    <!--jquery-->
    <script src="http://libs.cf/js/jquery.min.js"></script>

    <!--bootstrap js-->
    <script src="http://libs.cf/js/bootstrap.min.js"></script>

    <!--app js-->
    <script src="js/app.js"></script>

    <title>首页</title>
</head>
<body>
<div id="main" style="margin-top: 10%;margin-left: 25%;margin-right: 25%">
    <form class="form-horizontal" role="form" action="/user/login">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username"
                       placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password"
                       placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
</div>
<script>

</script>
</body>
</html>
